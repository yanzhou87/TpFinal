<nav>
    <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 "></div>
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-9">
            <div class="row bg-info">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mt-2">
                    <h2 class="text-white m-3">Contact</h2>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
        
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3  mt-2">
                    <input matInput placeholder="Ex. Pizza" value="Rechercher" class="mt-3">
                </div>
        
            </div>
        </div>
    </div>
    
</nav>

<div class="container">
    <div class="row m-5"></div>
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8  border-warning rounded-3 ">
           
          
            <h3>Sign in</h3>
            <hr />
            <div class="my-3 form-group">
                <label for="nom" >Nom</label>
                <input class="form-control" type="text" id="nom" required  [(ngModel)]="nom" name="nom">
                
              </div>
                <div class="my-3 form-group">
                    <label for="email">Courriel</label>
                    <input type="email" class="form-control" id="courriel" required  [(ngModel)]="courriel" name="courriel">
                  </div>
                  <div class="my-3 form-group">
                    <label for="text">Message</label>
                    <textarea class="form-control" id="text" rows="3" id="text" required  [(ngModel)]="text" name="text"></textarea>
                  </div>
         
               <button mat-button class="btn btn-info" type="submit" (click)="envoyer()">Submit</button>
            
              
                 <button mat-flat-button color="primary">Primary</button>
                 <button mat-flat-button color="accent">Accent</button>
                 <button mat-flat-button color="warn">Warn</button>
               
                
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2"></div>
    </div>
</div>
